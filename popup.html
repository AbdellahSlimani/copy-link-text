<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Link Text</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        width: 320px;
        /* height: 220px; */
      }

      /* Title styling */
      h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
        text-align: center;
      }

      /* Description styling */
      p {
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 20px;
        color: #555;
      }

      /* Button styling */
      button {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #0078d7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      /* Footer section */
      footer {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 10px;
      }

      /* Icon preview styling */
      .icon-preview {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .icon-preview img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .icon-preview span {
        font-size: 14px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Copy Link Text</h1>
    <p>
      Enable this feature to copy the visible text of links directly by clicking
      on them.
    </p>

    <div class="icon-preview">
      <img src="icons/icon128.png" alt="Extension Icon" />
      <span>Current Status: <strong id="status">Disabled</strong></span>
    </div>

    <button id="toggleButton">Enable Copy Link Text</button>

    <footer>&copy; 2024 Link Text Copier</footer>

    <script src="popup.js"></script>
  </body>
</html>
